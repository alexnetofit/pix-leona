<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PIX - Leona</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --accent: #00d4aa;
            --accent-hover: #00b894;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --error: #ff6b6b;
            --success: #00d4aa;
            --warning: #ffc107;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Geist';
            src: local('Geist'), local('SF Pro Display');
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .search-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .search-section h2 {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input[type="email"], input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 212, 170, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        /* Se√ß√£o de resultados */
        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .section-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .customer-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .totals-info {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .totals-info span {
            background: var(--bg-secondary);
            padding: 6px 12px;
            border-radius: 6px;
        }

        /* Assinatura */
        .subscription-group {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .subscription-header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .subscription-header:hover {
            background: #252525;
        }

        .subscription-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subscription-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .subscription-toggle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .subscription-group.collapsed .subscription-toggle {
            transform: rotate(-90deg);
        }

        .subscription-group.collapsed .invoices-container {
            display: none;
        }

        .invoices-container {
            padding: 16px;
        }

        /* Fatura */
        .invoice-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .invoice-card:last-child {
            margin-bottom: 0;
        }

        .invoice-card:hover {
            border-color: var(--accent);
        }

        .invoice-card.disabled {
            opacity: 0.6;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .invoice-id {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .invoice-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
        }

        .invoice-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .invoice-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .invoice-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .customer-details {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 10px;
            margin: 16px 0;
        }

        .invoice-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .invoice-actions button {
            padding: 10px 20px;
        }

        /* PIX Section */
        .pix-section {
            display: none;
            background: var(--bg-secondary);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 24px;
            margin-top: 16px;
            text-align: center;
        }

        .pix-section.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pix-title {
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .qr-code-container {
            background: white;
            padding: 16px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 16px;
        }

        .qr-code-container img {
            max-width: 180px;
            height: auto;
        }

        .pix-code {
            background: var(--bg-primary);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 16px;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            max-height: 80px;
            overflow-y: auto;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            font-size: 0.85rem;
            margin-bottom: 16px;
        }

        .copy-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Messages */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .message.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .invoice-header {
                flex-direction: column;
            }
            
            .invoice-actions {
                flex-direction: column;
            }

            .invoice-actions button {
                width: 100%;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Leona PIX</h1>
            <p class="subtitle">Gerador de PIX para Faturas Stripe</p>
        </header>

        <!-- Mensagem de feedback -->
        <div id="message" class="message"></div>

        <!-- Se√ß√£o de busca -->
        <section class="search-section">
            <h2>Buscar cliente por e-mail</h2>
            <div class="input-group">
                <input 
                    type="email" 
                    id="emailInput" 
                    placeholder="cliente@exemplo.com"
                    autocomplete="email"
                >
                <button class="btn-primary" id="searchBtn" onclick="searchInvoices()">
                    Buscar
                </button>
            </div>
        </section>

        <!-- Se√ß√£o de resultados -->
        <section class="results-section" id="resultsSection">
            <div class="section-header">
                <div>
                    <h2>Faturas</h2>
                    <span class="customer-info" id="customerInfo"></span>
                </div>
                <div class="totals-info" id="totalsInfo"></div>
            </div>
            <div id="subscriptionsList"></div>
        </section>
    </div>

    <script>
        // ============================================
        // VARI√ÅVEIS GLOBAIS
        // ============================================
        let currentCustomer = null;

        // ============================================
        // FUN√á√ïES UTILIT√ÅRIAS
        // ============================================
        
        function formatCurrency(cents) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(cents / 100);
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            return new Date(timestamp * 1000).toLocaleDateString('pt-BR');
        }

        function showMessage(text, type = 'error') {
            const msgEl = document.getElementById('message');
            // Garante que text seja sempre uma string
            let message = text;
            if (typeof text === 'object') {
                message = text.message || text.error || JSON.stringify(text);
            }
            msgEl.textContent = message;
            msgEl.className = `message ${type} active`;
            setTimeout(() => msgEl.classList.remove('active'), 5000);
        }

        function setButtonLoading(btn, loading, originalText = 'Buscar') {
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = `<span class="loading"></span>Aguarde...`;
            } else {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // ============================================
        // BUSCAR FATURAS
        // ============================================
        
        async function searchInvoices() {
            const email = document.getElementById('emailInput').value.trim().toLowerCase();
            const btn = document.getElementById('searchBtn');
            
            if (!email) {
                showMessage('Por favor, digite um e-mail v√°lido.');
                return;
            }
            
            setButtonLoading(btn, true, 'Buscar');
            
            try {
                const response = await fetch('/api/stripe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    throw new Error(`Erro no servidor (${response.status})`);
                }
                
                if (!response.ok) {
                    const errorMsg = typeof data.error === 'string' ? data.error : 'Erro ao buscar faturas';
                    throw new Error(errorMsg);
                }
                
                currentCustomer = data.customer;
                
                if (!data.subscriptions || data.subscriptions.length === 0) {
                    showMessage('Nenhuma fatura encontrada para este cliente.', 'error');
                    document.getElementById('resultsSection').classList.remove('active');
                    return;
                }
                
                renderResults(data);
                showMessage(`${data.totals.total_invoices} fatura(s) encontrada(s)!`, 'success');
                
            } catch (error) {
                showMessage(error.message);
                document.getElementById('resultsSection').classList.remove('active');
            } finally {
                setButtonLoading(btn, false, 'Buscar');
            }
        }

        // ============================================
        // RENDERIZAR RESULTADOS
        // ============================================
        
        function renderResults(data) {
            const section = document.getElementById('resultsSection');
            const list = document.getElementById('subscriptionsList');
            const info = document.getElementById('customerInfo');
            const totals = document.getElementById('totalsInfo');
            
            info.textContent = `${data.customer.name || ''} (${data.customer.email})`;
            totals.innerHTML = `
                <span>üìã Total: ${data.totals.total_invoices}</span>
                <span style="color: var(--warning);">‚è≥ Em aberto: ${data.totals.open_invoices}</span>
            `;
            
            list.innerHTML = '';
            
            data.subscriptions.forEach((subscription, subIndex) => {
                if (subscription.invoices.length === 0) return;
                
                const subGroup = document.createElement('div');
                subGroup.className = 'subscription-group';
                subGroup.id = `sub-${subIndex}`;
                
                const openCount = subscription.invoices.filter(i => i.status === 'open').length;
                
                subGroup.innerHTML = `
                    <div class="subscription-header" onclick="toggleSubscription(${subIndex})">
                        <div class="subscription-name">
                            üì¶ ${subscription.product_name}
                            <span class="subscription-badge" style="background: ${openCount > 0 ? 'var(--warning)' : 'var(--success)'}; color: #000;">
                                ${subscription.invoices.length} fatura(s)${openCount > 0 ? ` ‚Ä¢ ${openCount} em aberto` : ''}
                            </span>
                        </div>
                        <span class="subscription-toggle">‚ñº</span>
                    </div>
                    <div class="invoices-container" id="invoices-${subIndex}">
                        ${subscription.invoices.map(invoice => renderInvoiceCard(invoice)).join('')}
                    </div>
                `;
                
                list.appendChild(subGroup);
            });
            
            section.classList.add('active');
        }

        function renderInvoiceCard(invoice) {
            const canGeneratePix = invoice.can_generate_pix;
            const hasExistingPix = invoice.abacate_pix_id;
            
            return `
                <div class="invoice-card ${!canGeneratePix ? 'disabled' : ''}" id="invoice-${invoice.invoice_id}">
                    <div class="invoice-header">
                        <div>
                            <span class="invoice-id">${invoice.invoice_id}</span>
                            <span class="invoice-status" style="background: ${invoice.status_color}20; color: ${invoice.status_color}; margin-left: 8px;">
                                ${invoice.status_label}
                            </span>
                            ${hasExistingPix ? `
                                <span class="invoice-status" style="background: rgba(0, 212, 170, 0.2); color: var(--accent); margin-left: 8px;">
                                    PIX Gerado
                                </span>
                            ` : ''}
                        </div>
                        <div style="text-align: right;">
                            <div class="invoice-amount">${formatCurrency(invoice.amount_due)}</div>
                            <div class="invoice-date">Criada em: ${formatDate(invoice.created)}</div>
                        </div>
                    </div>
                    
                    ${canGeneratePix ? `
                        ${hasExistingPix ? `
                            <div style="background: rgba(0, 212, 170, 0.1); border: 1px solid var(--accent); padding: 16px; border-radius: 10px; margin: 16px 0;">
                                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                                    <div>
                                        <div style="color: var(--accent); font-weight: 600; font-size: 0.9rem;">‚úì PIX j√° foi gerado para esta fatura</div>
                                        <div style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 4px;">
                                            Criado em: ${invoice.abacate_pix_created ? new Date(invoice.abacate_pix_created).toLocaleString('pt-BR') : 'N/A'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="invoice-actions">
                                <button class="btn-primary" onclick="loadExistingPix('${invoice.invoice_id}', '${invoice.abacate_pix_id}', this)">
                                    Ver PIX Gerado
                                </button>
                                <button class="btn-secondary btn-small" onclick="showNewPixForm('${invoice.invoice_id}')">
                                    Gerar Novo PIX
                                </button>
                                ${invoice.invoice_url ? `
                                    <button class="btn-secondary btn-small" onclick="window.open('${invoice.invoice_url}', '_blank')">
                                        Ver fatura
                                    </button>
                                ` : ''}
                            </div>
                            <div id="newPixForm-${invoice.invoice_id}" style="display: none;">
                                <div class="customer-details">
                                    <h4 style="color: var(--accent); margin-bottom: 12px; font-size: 0.9rem;">üìã Dados do Cliente</h4>
                                    <div style="display: grid; gap: 8px; font-size: 0.9rem;">
                                        <div style="display: flex; justify-content: space-between;">
                                            <span style="color: var(--text-secondary);">Nome:</span>
                                            <span style="color: var(--text-primary);">${currentCustomer?.name || 'N√£o informado'}</span>
                                        </div>
                                        <div style="display: flex; justify-content: space-between;">
                                            <span style="color: var(--text-secondary);">Email:</span>
                                            <span style="color: var(--text-primary);">${currentCustomer?.email || 'N√£o informado'}</span>
                                        </div>
                                    </div>
                                    <div style="margin-top: 16px;">
                                        <label style="display: block; color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 6px;">
                                            CPF <span style="color: var(--error);">*</span> (obrigat√≥rio para PIX)
                                        </label>
                                        <input 
                                            type="text" 
                                            id="cpf-${invoice.invoice_id}"
                                            placeholder="000.000.000-00"
                                            maxlength="14"
                                            oninput="formatCPF(this)"
                                            style="width: 100%; padding: 12px 16px; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 1rem;"
                                        >
                                    </div>
                                </div>
                                <div class="invoice-actions">
                                    <button class="btn-primary" onclick="generatePix('${invoice.invoice_id}', this)">
                                        Gerar Novo PIX
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div class="customer-details">
                                <h4 style="color: var(--accent); margin-bottom: 12px; font-size: 0.9rem;">üìã Dados do Cliente</h4>
                                <div style="display: grid; gap: 8px; font-size: 0.9rem;">
                                    <div style="display: flex; justify-content: space-between;">
                                        <span style="color: var(--text-secondary);">Nome:</span>
                                        <span style="color: var(--text-primary);">${currentCustomer?.name || 'N√£o informado'}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span style="color: var(--text-secondary);">Email:</span>
                                        <span style="color: var(--text-primary);">${currentCustomer?.email || 'N√£o informado'}</span>
                                    </div>
                                </div>
                                <div style="margin-top: 16px;">
                                    <label style="display: block; color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 6px;">
                                        CPF <span style="color: var(--error);">*</span> (obrigat√≥rio para PIX)
                                    </label>
                                    <input 
                                        type="text" 
                                        id="cpf-${invoice.invoice_id}"
                                        placeholder="000.000.000-00"
                                        maxlength="14"
                                        oninput="formatCPF(this)"
                                        style="width: 100%; padding: 12px 16px; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 1rem;"
                                    >
                                </div>
                            </div>
                            <div class="invoice-actions">
                                <button class="btn-primary" onclick="generatePix('${invoice.invoice_id}', this)">
                                    Gerar PIX
                                </button>
                                ${invoice.invoice_url ? `
                                    <button class="btn-secondary btn-small" onclick="window.open('${invoice.invoice_url}', '_blank')">
                                        Ver fatura
                                    </button>
                                ` : ''}
                            </div>
                        `}
                    ` : `
                        <div style="text-align: center; padding: 10px; color: var(--text-secondary); font-size: 0.9rem;">
                            ${invoice.status === 'paid' ? '‚úÖ Fatura j√° paga' : '‚ö†Ô∏è N√£o √© poss√≠vel gerar PIX para esta fatura'}
                        </div>
                    `}
                    <div class="pix-section" id="pix-${invoice.invoice_id}"></div>
                </div>
            `;
        }
        
        // ============================================
        // MOSTRAR FORMUL√ÅRIO NOVO PIX
        // ============================================
        
        function showNewPixForm(invoiceId) {
            const form = document.getElementById(`newPixForm-${invoiceId}`);
            if (form) {
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }
        }

        // ============================================
        // TOGGLE ASSINATURA
        // ============================================
        
        function toggleSubscription(index) {
            const group = document.getElementById(`sub-${index}`);
            group.classList.toggle('collapsed');
        }

        // ============================================
        // FORMATA√á√ÉO CPF
        // ============================================
        
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
            }
            
            input.value = value;
        }
        
        function validateCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            return cpf.length === 11;
        }

        // ============================================
        // GERAR PIX
        // ============================================
        
        async function generatePix(invoiceId, btn) {
            const cpfInput = document.getElementById(`cpf-${invoiceId}`);
            const cpf = cpfInput.value.trim();
            
            if (!cpf) {
                showMessage('Por favor, informe o CPF do cliente.');
                cpfInput.focus();
                cpfInput.style.borderColor = 'var(--error)';
                return;
            }
            
            if (!validateCPF(cpf)) {
                showMessage('CPF inv√°lido. Digite os 11 d√≠gitos.');
                cpfInput.focus();
                cpfInput.style.borderColor = 'var(--error)';
                return;
            }
            
            cpfInput.style.borderColor = 'var(--border)';
            setButtonLoading(btn, true, 'Gerar PIX');
            
            try {
                const response = await fetch('/api/pix', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        invoice_id: invoiceId,
                        cpf: cpf.replace(/\D/g, ''),
                        customer_name: currentCustomer?.name || '',
                        customer_email: currentCustomer?.email || ''
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao gerar PIX');
                }
                
                renderPix(invoiceId, data);
                showMessage('PIX gerado com sucesso!', 'success');
                
            } catch (error) {
                showMessage(error.message);
            } finally {
                setButtonLoading(btn, false, 'Gerar PIX');
            }
        }

        // ============================================
        // RENDERIZAR PIX
        // ============================================
        
        function renderPix(invoiceId, pixData) {
            const pixSection = document.getElementById(`pix-${invoiceId}`);
            
            const qrCodeUrl = pixData.qr_code_url || '';
            const pixCode = pixData.pix_code || '';
            const amount = pixData.amount_formatted || '';
            const customerName = pixData.customer?.name || '';
            const customerCpf = pixData.customer?.cpf || '';
            
            let qrCodeHtml = '';
            if (qrCodeUrl) {
                qrCodeHtml = `<div class="qr-code-container"><img src="${qrCodeUrl}" alt="QR Code PIX"></div>`;
            } else if (pixCode) {
                qrCodeHtml = `<div class="qr-code-container"><img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(pixCode)}" alt="QR Code PIX"></div>`;
            }
            
            pixSection.innerHTML = `
                <h3 class="pix-title">‚úì PIX Gerado com Sucesso!</h3>
                
                <div style="background: var(--bg-primary); padding: 14px; border-radius: 10px; margin-bottom: 16px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;">
                            <div style="color: var(--text-secondary); font-size: 0.8rem;">Cliente</div>
                            <div style="color: var(--text-primary); font-weight: 600;">${customerName}</div>
                            <div style="color: var(--text-secondary); font-size: 0.75rem;">${customerCpf}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="color: var(--text-secondary); font-size: 0.8rem;">Valor</div>
                            <div style="font-size: 1.3rem; color: var(--accent); font-weight: 700;">${amount}</div>
                        </div>
                    </div>
                </div>
                
                ${qrCodeHtml}
                
                ${pixCode ? `
                    <p style="margin-bottom: 8px; color: var(--text-secondary); font-size: 0.85rem;">
                        üìã C√≥digo PIX Copia e Cola:
                    </p>
                    <div class="pix-code" id="pixCode-${invoiceId}">${pixCode}</div>
                    <button class="copy-btn" onclick="copyPixCode('${invoiceId}')">
                        üìã Copiar c√≥digo PIX
                    </button>
                ` : ''}
                
                <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border);">
                    <p style="color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 10px;">
                        Clique para verificar se o PIX foi pago:
                    </p>
                    <button class="btn-primary btn-small" onclick="checkPayment('${invoiceId}', '${pixData.pix_id || ''}', this)">
                        üîç Verificar Pagamento
                    </button>
                    <div id="paymentStatus-${invoiceId}" style="margin-top: 10px;"></div>
                </div>
            `;
            
            pixSection.classList.add('active');
            pixSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // ============================================
        // COPIAR C√ìDIGO PIX
        // ============================================
        
        function copyPixCode(invoiceId) {
            const codeEl = document.getElementById(`pixCode-${invoiceId}`);
            const code = codeEl.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                showMessage('C√≥digo PIX copiado!', 'success');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showMessage('C√≥digo PIX copiado!', 'success');
            });
        }

        // ============================================
        // CARREGAR PIX EXISTENTE
        // ============================================
        
        async function loadExistingPix(invoiceId, pixId, btn) {
            setButtonLoading(btn, true, 'Ver PIX');
            
            try {
                // Busca o status do PIX existente
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ invoice_id: invoiceId, pix_id: pixId })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao buscar PIX');
                }
                
                const pixSection = document.getElementById(`pix-${invoiceId}`);
                const pixData = data.pix_data || {};
                const status = (data.status || 'PENDING').toUpperCase();
                
                // Lista de status que indicam pagamento
                const paidStatuses = ['PAID', 'COMPLETED', 'CONFIRMED', 'APPROVED', 'RECEIVED', 'SETTLED', 'SUCCESS'];
                const isPaidStatus = paidStatuses.includes(status);
                
                // Verifica se o PIX est√° pago (pela flag ou pelo status)
                if (data.paid || isPaidStatus) {
                    pixSection.innerHTML = `
                        <div style="background: rgba(0, 212, 170, 0.1); border: 1px solid var(--success); padding: 24px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">‚úÖ</div>
                            <div style="color: var(--success); font-weight: 600; font-size: 1.1rem;">Pagamento Confirmado!</div>
                            <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 8px;">
                                ${data.invoice_updated ? 'Fatura marcada como paga na Stripe' : 'O pagamento foi confirmado'}
                            </div>
                            <div style="color: var(--text-secondary); font-size: 0.75rem; margin-top: 4px;">
                                Status: ${status}
                            </div>
                        </div>
                    `;
                    pixSection.classList.add('active');
                    showMessage('Pagamento j√° foi confirmado!', 'success');
                    return;
                }
                
                // Extrai dados do PIX
                const qrCodeUrl = pixData.qrCode?.image || pixData.qrCodeImage || '';
                const pixCode = pixData.qrCode?.payload || pixData.brCode || pixData.payload || '';
                
                // Verifica se o PIX expirou (apenas pelo status expl√≠cito)
                const isExpired = status === 'EXPIRED';
                
                if (isExpired) {
                    pixSection.innerHTML = `
                        <div style="background: rgba(255, 193, 7, 0.1); border: 1px solid var(--warning); padding: 24px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">‚è∞</div>
                            <div style="color: var(--warning); font-weight: 600; font-size: 1.1rem;">PIX Expirado</div>
                            <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 8px;">
                                Este PIX n√£o est√° mais dispon√≠vel. Gere um novo PIX clicando no bot√£o abaixo.
                            </div>
                            <button class="btn-primary" style="margin-top: 16px;" onclick="showNewPixForm('${invoiceId}')">
                                Gerar Novo PIX
                            </button>
                        </div>
                    `;
                    pixSection.classList.add('active');
                    showMessage('PIX expirado. Gere um novo.', 'error');
                    return;
                }
                
                // Se n√£o tem QR Code mas n√£o est√° expirado, mostra status com op√ß√£o de verificar
                if (!qrCodeUrl && !pixCode) {
                    pixSection.innerHTML = `
                        <div style="background: var(--bg-primary); padding: 24px; border-radius: 8px; text-align: center;">
                            <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 16px;">
                                Status do PIX: <strong style="color: var(--accent);">${status}</strong>
                            </div>
                            <button class="btn-primary" onclick="checkPayment('${invoiceId}', '${pixId}', this)">
                                üîç Verificar Pagamento
                            </button>
                            <div style="margin-top: 16px;">
                                <button class="btn-secondary btn-small" onclick="showNewPixForm('${invoiceId}')">
                                    Gerar Novo PIX
                                </button>
                            </div>
                            <div id="paymentStatus-${invoiceId}" style="margin-top: 10px;"></div>
                        </div>
                    `;
                    pixSection.classList.add('active');
                    return;
                }
                
                // Mostra o QR Code e c√≥digo PIX
                let qrCodeHtml = '';
                if (qrCodeUrl) {
                    qrCodeHtml = `<div class="qr-code-container"><img src="${qrCodeUrl}" alt="QR Code PIX"></div>`;
                } else if (pixCode) {
                    qrCodeHtml = `<div class="qr-code-container"><img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(pixCode)}" alt="QR Code PIX"></div>`;
                }
                
                pixSection.innerHTML = `
                    <h3 class="pix-title">üì± PIX Dispon√≠vel</h3>
                    
                    <div style="background: var(--bg-primary); padding: 14px; border-radius: 10px; margin-bottom: 16px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="text-align: left;">
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Status</div>
                                <div style="color: var(--warning); font-weight: 600;">‚è≥ Aguardando pagamento</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="color: var(--text-secondary); font-size: 0.8rem;">Valor</div>
                                <div style="font-size: 1.3rem; color: var(--accent); font-weight: 700;">${formatCurrency(pixData.amount || 0)}</div>
                            </div>
                        </div>
                    </div>
                    
                    ${qrCodeHtml}
                    
                    ${pixCode ? `
                        <p style="margin-bottom: 8px; color: var(--text-secondary); font-size: 0.85rem;">
                            üìã C√≥digo PIX Copia e Cola:
                        </p>
                        <div class="pix-code" id="pixCode-${invoiceId}">${pixCode}</div>
                        <button class="copy-btn" onclick="copyPixCode('${invoiceId}')">
                            üìã Copiar c√≥digo PIX
                        </button>
                    ` : ''}
                    
                    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border);">
                        <p style="color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 10px;">
                            Clique para verificar se o PIX foi pago:
                        </p>
                        <button class="btn-primary btn-small" onclick="checkPayment('${invoiceId}', '${pixId}', this)">
                            üîç Verificar Pagamento
                        </button>
                        <div id="paymentStatus-${invoiceId}" style="margin-top: 10px;"></div>
                    </div>
                `;
                
                pixSection.classList.add('active');
                pixSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                showMessage('PIX carregado com sucesso!', 'success');
                
            } catch (error) {
                showMessage(error.message);
                // Se der erro, mostra op√ß√£o de gerar novo PIX
                const pixSection = document.getElementById(`pix-${invoiceId}`);
                pixSection.innerHTML = `
                    <div style="background: rgba(255, 107, 107, 0.1); border: 1px solid var(--error); padding: 24px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚ùå</div>
                        <div style="color: var(--error); font-weight: 600; font-size: 1.1rem;">Erro ao carregar PIX</div>
                        <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 8px;">
                            ${error.message}
                        </div>
                        <button class="btn-primary" style="margin-top: 16px;" onclick="showNewPixForm('${invoiceId}')">
                            Gerar Novo PIX
                        </button>
                    </div>
                `;
                pixSection.classList.add('active');
            } finally {
                setButtonLoading(btn, false, 'Ver PIX Gerado');
            }
        }

        // ============================================
        // VERIFICAR PAGAMENTO
        // ============================================
        
        async function checkPayment(invoiceId, pixId, btn) {
            setButtonLoading(btn, true, 'Verificar');
            const statusDiv = document.getElementById(`paymentStatus-${invoiceId}`);
            
            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ invoice_id: invoiceId, pix_id: pixId })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao verificar pagamento');
                }
                
                if (data.paid) {
                    statusDiv.innerHTML = `
                        <div style="background: rgba(0, 212, 170, 0.1); border: 1px solid var(--success); padding: 14px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 1.5rem; margin-bottom: 6px;">‚úÖ</div>
                            <div style="color: var(--success); font-weight: 600;">Pagamento Confirmado!</div>
                            <div style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 4px;">
                                Fatura marcada como paga na Stripe
                            </div>
                        </div>
                    `;
                    btn.style.display = 'none';
                    showMessage('üéâ Pagamento confirmado!', 'success');
                } else {
                    statusDiv.innerHTML = `
                        <div style="background: rgba(255, 193, 7, 0.1); border: 1px solid var(--warning); padding: 10px; border-radius: 8px; text-align: center;">
                            <span style="color: var(--warning);">‚è≥ Aguardando pagamento...</span>
                            <div style="color: var(--text-secondary); font-size: 0.75rem; margin-top: 4px;">
                                Status: ${data.status || 'PENDING'}
                            </div>
                        </div>
                    `;
                    showMessage('Pagamento ainda n√£o confirmado.', 'error');
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div style="color: var(--error); font-size: 0.85rem;">‚ùå ${error.message}</div>`;
                showMessage(error.message);
            } finally {
                setButtonLoading(btn, false, 'üîç Verificar');
                btn.innerHTML = 'üîç Verificar Pagamento';
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        document.getElementById('emailInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchInvoices();
        });
    </script>
