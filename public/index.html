<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PIX - Leona</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --accent: #00d4aa;
            --accent-hover: #00b894;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --error: #ff6b6b;
            --success: #00d4aa;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Geist';
            src: local('Geist'), local('SF Pro Display');
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .search-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .search-section h2 {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input[type="email"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 212, 170, 0.1);
        }

        input[type="email"]::placeholder {
            color: var(--text-secondary);
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .invoices-section {
            display: none;
        }

        .invoices-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .customer-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .invoice-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .invoice-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .invoice-card:hover {
            border-color: var(--accent);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .invoice-id {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .invoice-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        .invoice-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .invoice-actions button {
            flex: 1;
            padding: 12px 20px;
        }

        /* PIX Section */
        .pix-section {
            display: none;
            background: var(--bg-card);
            border: 2px solid var(--accent);
            border-radius: 16px;
            padding: 30px;
            margin-top: 16px;
            text-align: center;
        }

        .pix-section.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pix-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .qr-code-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .qr-code-container img {
            max-width: 200px;
            height: auto;
        }

        .pix-code {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            max-height: 100px;
            overflow-y: auto;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .copy-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Messages */
        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .message.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .invoice-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .invoice-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Leona PIX</h1>
            <p class="subtitle">Gerador de PIX para Faturas Stripe</p>
        </header>

        <!-- Mensagem de feedback -->
        <div id="message" class="message"></div>

        <!-- Se√ß√£o de busca -->
        <section class="search-section">
            <h2>Buscar cliente por e-mail</h2>
            <div class="input-group">
                <input 
                    type="email" 
                    id="emailInput" 
                    placeholder="cliente@exemplo.com"
                    autocomplete="email"
                >
                <button class="btn-primary" id="searchBtn" onclick="searchInvoices()">
                    Buscar
                </button>
            </div>
        </section>

        <!-- Se√ß√£o de faturas -->
        <section class="invoices-section" id="invoicesSection">
            <div class="section-header">
                <h2>Faturas em Aberto</h2>
                <span class="customer-info" id="customerInfo"></span>
            </div>
            <div class="invoice-list" id="invoiceList"></div>
        </section>
    </div>

    <script>
        // ============================================
        // FUN√á√ïES UTILIT√ÅRIAS
        // ============================================
        
        /**
         * Formata valor em centavos para moeda BRL
         */
        function formatCurrency(cents) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(cents / 100);
        }

        /**
         * Exibe mensagem de feedback
         */
        function showMessage(text, type = 'error') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type} active`;
            
            // Auto-hide ap√≥s 5 segundos
            setTimeout(() => {
                msgEl.classList.remove('active');
            }, 5000);
        }

        /**
         * Alterna estado de loading no bot√£o
         */
        function setButtonLoading(btn, loading, originalText = 'Buscar') {
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = `<span class="loading"></span>Aguarde...`;
            } else {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // ============================================
        // BUSCAR FATURAS
        // ============================================
        
        async function searchInvoices() {
            const email = document.getElementById('emailInput').value.trim();
            const btn = document.getElementById('searchBtn');
            
            // Valida√ß√£o b√°sica
            if (!email) {
                showMessage('Por favor, digite um e-mail v√°lido.');
                return;
            }
            
            setButtonLoading(btn, true, 'Buscar');
            
            try {
                const response = await fetch('/api/stripe.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao buscar faturas');
                }
                
                if (data.invoices.length === 0) {
                    showMessage('Nenhuma fatura em aberto encontrada para este e-mail.', 'error');
                    document.getElementById('invoicesSection').classList.remove('active');
                    return;
                }
                
                // Renderiza as faturas
                renderInvoices(data.invoices, data.customer);
                showMessage(`${data.invoices.length} fatura(s) encontrada(s)!`, 'success');
                
            } catch (error) {
                showMessage(error.message);
                document.getElementById('invoicesSection').classList.remove('active');
            } finally {
                setButtonLoading(btn, false, 'Buscar');
            }
        }

        // ============================================
        // RENDERIZAR FATURAS
        // ============================================
        
        // Armazena dados do cliente atual
        let currentCustomer = null;
        
        function renderInvoices(invoices, customer) {
            const section = document.getElementById('invoicesSection');
            const list = document.getElementById('invoiceList');
            const info = document.getElementById('customerInfo');
            
            // Salva dados do cliente
            currentCustomer = customer;
            
            // Info do cliente
            info.textContent = customer.name || customer.email;
            
            // Limpa lista
            list.innerHTML = '';
            
            // Renderiza cada fatura
            invoices.forEach(invoice => {
                const card = document.createElement('div');
                card.className = 'invoice-card';
                card.id = `invoice-${invoice.invoice_id}`;
                
                card.innerHTML = `
                    <div class="invoice-header">
                        <span class="invoice-id">${invoice.invoice_id}</span>
                        <span class="invoice-amount">${formatCurrency(invoice.amount_due)}</span>
                    </div>
                    
                    <!-- Dados do Cliente -->
                    <div class="customer-details" style="background: var(--bg-secondary); padding: 16px; border-radius: 10px; margin: 16px 0;">
                        <h4 style="color: var(--accent); margin-bottom: 12px; font-size: 0.9rem;">üìã Dados do Cliente</h4>
                        <div style="display: grid; gap: 8px; font-size: 0.9rem;">
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: var(--text-secondary);">Nome:</span>
                                <span style="color: var(--text-primary);">${customer.name || 'N√£o informado'}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: var(--text-secondary);">Email:</span>
                                <span style="color: var(--text-primary);">${customer.email || 'N√£o informado'}</span>
                            </div>
                        </div>
                        
                        <!-- Campo CPF -->
                        <div style="margin-top: 16px;">
                            <label style="display: block; color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 6px;">
                                CPF <span style="color: var(--error);">*</span> (obrigat√≥rio para PIX)
                            </label>
                            <input 
                                type="text" 
                                id="cpf-${invoice.invoice_id}"
                                placeholder="000.000.000-00"
                                maxlength="14"
                                oninput="formatCPF(this)"
                                style="width: 100%; padding: 12px 16px; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 1rem;"
                            >
                        </div>
                    </div>
                    
                    <div class="invoice-actions">
                        <button class="btn-primary" onclick="generatePix('${invoice.invoice_id}', this)">
                            Gerar PIX
                        </button>
                    </div>
                    <div class="pix-section" id="pix-${invoice.invoice_id}"></div>
                `;
                
                list.appendChild(card);
            });
            
            // Mostra se√ß√£o
            section.classList.add('active');
        }
        
        /**
         * Formata CPF enquanto digita
         */
        function formatCPF(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
            }
            
            input.value = value;
        }
        
        /**
         * Valida CPF (valida√ß√£o simples)
         */
        function validateCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            return cpf.length === 11;
        }

        // ============================================
        // GERAR PIX
        // ============================================
        
        async function generatePix(invoiceId, btn) {
            // Pega o CPF do campo
            const cpfInput = document.getElementById(`cpf-${invoiceId}`);
            const cpf = cpfInput.value.trim();
            
            // Valida CPF
            if (!cpf) {
                showMessage('Por favor, informe o CPF do cliente.');
                cpfInput.focus();
                cpfInput.style.borderColor = 'var(--error)';
                return;
            }
            
            if (!validateCPF(cpf)) {
                showMessage('CPF inv√°lido. Digite os 11 d√≠gitos.');
                cpfInput.focus();
                cpfInput.style.borderColor = 'var(--error)';
                return;
            }
            
            // Remove estilo de erro
            cpfInput.style.borderColor = 'var(--border)';
            
            setButtonLoading(btn, true, 'Gerar PIX');
            
            try {
                const response = await fetch('/api/pix.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        invoice_id: invoiceId,
                        cpf: cpf.replace(/\D/g, ''), // Envia apenas n√∫meros
                        customer_name: currentCustomer?.name || '',
                        customer_email: currentCustomer?.email || ''
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao gerar PIX');
                }
                
                // Renderiza o PIX
                renderPix(invoiceId, data);
                showMessage('PIX gerado com sucesso!', 'success');
                
            } catch (error) {
                showMessage(error.message);
            } finally {
                setButtonLoading(btn, false, 'Gerar PIX');
            }
        }

        // ============================================
        // RENDERIZAR PIX
        // ============================================
        
        function renderPix(invoiceId, pixData) {
            const pixSection = document.getElementById(`pix-${invoiceId}`);
            
            // Dados do PIX
            const qrCodeUrl = pixData.qr_code_url || '';
            const pixCode = pixData.pix_code || '';
            const amount = pixData.amount_formatted || '';
            const customerName = pixData.customer?.name || '';
            const customerCpf = pixData.customer?.cpf || '';
            const billingUrl = pixData.billing_url || '';
            
            // Gera QR Code
            let qrCodeHtml = '';
            if (qrCodeUrl) {
                qrCodeHtml = `
                    <div class="qr-code-container">
                        <img src="${qrCodeUrl}" alt="QR Code PIX">
                    </div>
                `;
            } else if (pixCode) {
                // Gera QR Code via API externa se n√£o veio URL
                qrCodeHtml = `
                    <div class="qr-code-container">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(pixCode)}" alt="QR Code PIX">
                    </div>
                `;
            }
            
            pixSection.innerHTML = `
                <h3 class="pix-title">‚úì PIX Gerado com Sucesso!</h3>
                
                <div style="background: var(--bg-secondary); padding: 16px; border-radius: 10px; margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="text-align: left;">
                            <div style="color: var(--text-secondary); font-size: 0.85rem;">Cliente</div>
                            <div style="color: var(--text-primary); font-weight: 600;">${customerName}</div>
                            <div style="color: var(--text-secondary); font-size: 0.8rem;">${customerCpf}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="color: var(--text-secondary); font-size: 0.85rem;">Valor</div>
                            <div style="font-size: 1.5rem; color: var(--accent); font-weight: 700;">${amount}</div>
                        </div>
                    </div>
                </div>
                
                ${qrCodeHtml}
                
                ${pixCode ? `
                    <p style="margin-bottom: 10px; color: var(--text-secondary); font-size: 0.9rem;">
                        üìã C√≥digo PIX Copia e Cola:
                    </p>
                    <div class="pix-code" id="pixCode-${invoiceId}">${pixCode}</div>
                    <button class="copy-btn" onclick="copyPixCode('${invoiceId}')">
                        üìã Copiar c√≥digo PIX
                    </button>
                ` : ''}
                
                ${billingUrl ? `
                    <p style="margin: 15px 0;">
                        <a href="${billingUrl}" target="_blank" style="color: var(--accent); text-decoration: underline;">
                            üîó Abrir p√°gina de pagamento
                        </a>
                    </p>
                ` : ''}
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
                    <p style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 12px;">
                        Clique para verificar se o PIX foi pago:
                    </p>
                    <button class="btn-primary" onclick="checkPayment('${invoiceId}', '${pixData.pix_id || ''}', this)" id="checkBtn-${invoiceId}">
                        üîç Verificar Pagamento
                    </button>
                    <div id="paymentStatus-${invoiceId}" style="margin-top: 12px;"></div>
                </div>
            `;
            
            pixSection.classList.add('active');
            
            // Scroll para mostrar o PIX
            pixSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // ============================================
        // COPIAR C√ìDIGO PIX
        // ============================================
        
        function copyPixCode(invoiceId) {
            const codeEl = document.getElementById(`pixCode-${invoiceId}`);
            const code = codeEl.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                showMessage('C√≥digo PIX copiado!', 'success');
            }).catch(() => {
                // Fallback para navegadores antigos
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showMessage('C√≥digo PIX copiado!', 'success');
            });
        }

        // ============================================
        // VERIFICAR PAGAMENTO
        // ============================================
        
        async function checkPayment(invoiceId, pixId, btn) {
            setButtonLoading(btn, true, 'Verificar Pagamento');
            const statusDiv = document.getElementById(`paymentStatus-${invoiceId}`);
            
            try {
                const response = await fetch('/api/check.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        invoice_id: invoiceId,
                        pix_id: pixId
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao verificar pagamento');
                }
                
                if (data.paid) {
                    // Pagamento confirmado!
                    statusDiv.innerHTML = `
                        <div style="background: rgba(0, 212, 170, 0.1); border: 1px solid var(--success); padding: 16px; border-radius: 10px; text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: 8px;">‚úÖ</div>
                            <div style="color: var(--success); font-weight: 600; font-size: 1.1rem;">Pagamento Confirmado!</div>
                            <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 4px;">
                                Fatura marcada como paga na Stripe
                            </div>
                        </div>
                    `;
                    
                    // Atualiza o card
                    btn.style.display = 'none';
                    
                    showMessage('üéâ Pagamento confirmado e fatura atualizada na Stripe!', 'success');
                    
                } else {
                    // Ainda n√£o pago
                    statusDiv.innerHTML = `
                        <div style="background: rgba(255, 193, 7, 0.1); border: 1px solid #ffc107; padding: 12px; border-radius: 8px; text-align: center;">
                            <span style="color: #ffc107;">‚è≥ Aguardando pagamento...</span>
                            <div style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 4px;">
                                Status: ${data.status || 'PENDING'}
                            </div>
                        </div>
                    `;
                    
                    showMessage('Pagamento ainda n√£o confirmado. Tente novamente em alguns segundos.', 'error');
                }
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div style="color: var(--error); font-size: 0.9rem;">
                        ‚ùå ${error.message}
                    </div>
                `;
                showMessage(error.message);
            } finally {
                setButtonLoading(btn, false, 'Verificar Pagamento');
                btn.innerHTML = 'üîç Verificar Pagamento';
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Enter para buscar
        document.getElementById('emailInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchInvoices();
            }
        });
    </script>
